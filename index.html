    <style>
        :root {
            --primary-color: radial-gradient(
                circle at 7.5% 24%,
                rgb(160, 151, 235) 0%,
                rgb(32, 46, 236) 25.5%,
                rgb(31, 229, 255) 62.3%,
                rgb(215, 248, 247) 93.8%
            );
            --secondary-color: #f5f2fe;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            --heading-font-family: 'Poppins', sans-serif;
            --default-font-family: "Prata", serif;
        }
        body {
            margin: 0;
            font-family: var(--default-font-family);
            line-height: 1.5;
            background: rgba(229, 255, 255, 0.673);
            overflow-x: hidden;
            /* min-height: 100vh; */
        }

        /* NAVBAR STYLING */
        nav {
            /* padding: 10px 50px; */
            font-family: var(--heading-font-family);
        }
        nav ul {
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            list-style: none;
            line-height: 42px;
            /* margin-left: 15px; */
        }
        nav a {
            text-decoration: none;
            color: var(--secondary-color);
            transition: all 100ms ease-in-out;
        }
        nav a:hover,
        nav li.active a {
            color: var(--secondary-color);
            background: radial-gradient(621px at 25.3% 13.8%, rgba(255, 255, 255, 0.591) 0%, rgb(229, 255, 255) 90%);
            border: none;
            border-radius: 12px;
            /* padding: 10px; */
        }
        span.logo-title {
            font-size: 12px;
        }
        .navbar {
            background: transparent;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: auto;
            z-index: 100;
            width: 100%;
        }
        .navbar-brand {
            margin-right: unset;
            padding-top: unset;
            padding-bottom: unset;
            white-space: unset;
        }
        .navbar>.container, .navbar>.container-fluid, .navbar>.container-lg, .navbar>.container-md, .navbar>.container-sm, .navbar>.container-xl, .navbar>.container-xxl {
            display: flex;
            flex-wrap: inherit;
            align-items: center;
            justify-content: space-between;
            max-width: 1210px;
            /* margin-top: -23px; */
            /* margin-bottom: -3px; */
        }
        .navbar-toggler {
            z-index: 5;
            position: relative;
        }
        .navbar-toggler:focus,
        .navbar-toggler:active,
        .navbar-toggler-icon:focus {
            outline: none;
            box-shadow: none;
        }
        .navbar-collapse {
            flex-basis: 100%;
            flex-grow: unset;
            align-items: center;
        }
        .logo {
            /* margin-top: 25px; */
            /* margin-bottom: -10px; */
            z-index: 10;
            position:relative;
        }
        .d-block {
            display: flow-root;
        }
        .nav-item {
            padding: 0 10px;
        }
        .navbar-light .navbar-nav .nav-link {
            font-size: 16px;
            letter-spacing: 0.05em;
            font-weight: 400;
        }
        .navbar-light .navbar-toggler {
            color: rgb(247, 247, 247);
            border-color: rgba(0, 0, 0, 0);
        }
        .nav-link {
            color: rgb(238, 238, 238);
            z-index: 10;
            position:relative;
        }
        .nav-link:hover {
            color: rgb(238, 238, 238);
        }
        .launch-link {
            padding:2px 15px; 
            background:hsla(0, 0%, 99%, 0.598); 
            border:none; border-radius:12px;
            margin-top:5px;
            margin-left:5px;
            -webkit-transition:all 200ms ease;
            transition:all 200ms ease;
        }
        .launch-link:hover {
            background: rgb(70, 222, 212);
            color: white;
        }
        .nav-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 1)), var(rgba(255, 255, 255, 0));
            backdrop-filter: blur(12px);
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
        }
        @media (max-width: 385px) {
        span.logo-title {
            font-size: 9px;
        }
        }

        /* HERO STYLING */
        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-family: Poppins, sans-serif;
            font-size: 38px;
            line-height: 44px;
            font-weight: 400;
            margin: 0.67em 0;
        }
        .hero {
            padding-top: 7.5rem;
            padding-bottom: 5rem;
            min-height: 20vh;
            background-color: #2c3437;
            color: var(--secondary-color);
        }
        .hero-heading {
            margin: 0px;
            margin-bottom: 45px;
            font-family: Poppins, sans-serif;
            color: #fff;
            font-size: 45px;
            line-height: 147%;
            font-weight: 700;
        }
        .container {
            display: block;
            max-width: 1247px;
            margin-right: auto;
            margin-left: auto;
        }
        .flexbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .left-block {
            /*min-width: 545px;*/
            margin-right: 100px;
            margin-bottom: 54px;
        }
        .right-block {
            position: relative;
            margin-bottom: 70px;
        }
        .button {
            padding: 15px 32px;
            border-radius: 12px;
            background-color: #fff;
            transition: all 200ms ease;
            font-family: Poppins, sans-serif;
            color: #2c3437;
            font-size: 16px;
            font-weight: 500;
        }
        .w-button {
            display: inline-block;
            padding: 9px 15px;
            background-color: #38e0ec;
            color: white;
            line-height: inherit;
            text-decoration: none;
            cursor: pointer;
        }
        .ghost-button {
            margin-left: 35px;
            padding: 15px 32px;
            border-style: solid;
            border-width: 1px;
            border-color: #fff;
            border-radius: 12px;
            background-color: transparent;
            -webkit-transition: all 200ms ease;
            transition: all 200ms ease;
            font-family: Poppins, sans-serif;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }
        img {
            vertical-align: middle;
            /*max-width: 100%;*/
            display: inline-block;
            border: 1px solid transparent;
            border-radius: 35px;
        }
        .image-3{
            margin: 0px 5px 0px 0px;
        }
        .image-7 {
            position: absolute;
            left: auto;
            top: 9%;
            right: -13%;
            bottom: auto;
            max-width: 80%;
        }
        .image-8 {
            position: absolute;
            left: -13%;
            top: auto;
            right: auto;
            bottom: 35%;
            max-width: 80%;
        }

        @media screen and (max-width: 767px) {
